<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entregaFinal/css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <form>
                <div class="input-field">
                  <input id="username" type="text" class="validate" />
                  <label for="username">Usuario</label>
                </div>
                <div class="input-field">
                  <input id="password" type="password" class="validate" />
                  <label for="password">Contrase√±a</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit"name="action">Log in<i class="material-icons right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="entregaFinal/js/login.js"></script>
  </body>
</html>
