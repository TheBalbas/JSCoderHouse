<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Inventario de Ropa</title>
  </head>
  <body>
    <header class="one">
      <h1>Inventario de ropa</h1>
    </header>
      <div class="row">
        <div class="col m3">
          <div class="four">
            <h3><span>Ingrese</span> la <em>Ropa</em> deseada</h3>
          </div>
          <div class="row">
            <form class="col s12" id="formInventario">
              <div class="row">
                <div class="input-field col m12 s12">
                  <input
                    id="prenda"
                    type="text"
                    class="validate"
                  />
                  <label for="prenda">Prenda</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12">
                  <input
                    id="color"
                    type="text"
                    class="validate"
                  />
                  <label for="color">Color</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="codigo"
                    type="text"
                    class="validate"
                  />
                  <label for="codigo">Codigo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="tamaño"
                    type="text"
                    class="validate"
                  />
                  <label for="tamaño">Tamaño</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="precio" type="text" class="validate" />
                  <label for="precio">Precio</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12">
                  <input
                    id="cantidad"
                    type="text"
                    class="validate"
                  />
                  <label for="cantidad">Cantidad</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="img">Imagen url</label>
                  <input id="img" type="text" class="validate" />
                </div>
              </div>
              <input type="submit" id="btnGuardar" class="btn" value="Guardar">
              </div>
            </form>
          </div>
          <div class="col m1"></div>
          <div class="col m8 s4 m7" id="contenedor">
            <!-- Cuadro de búsqueda -->
            <div class="row">
              <div class="col m12 s12">
                <i class="material-icons">search</i>
                <div class="input-field inline">
                  <input id="search" type="search" class="validate">
                  <label for="search">Buscar</label>
                </div>
              </div>
            </div>
            <table class="responsive-table striped" id="tabla">
              <button class="btn blue" id="ordenar-ascendente">Ordenar por precio ascendente</button>
              <button class="btn blue"  id="ordenar-descendente">Ordenar por precio descendente</button>
              <thead>
                <tr>
                    <th>Prenda</th>
                    <th>Color</th>
                    <th>Codigo</th>
                    <th>Tamaño</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th></th>
                    <th></th>
                </tr>
              </thead>
      
              <tbody id="table-body">
                <!-- Contenido dinámico -->
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../JS/inventario.js"></script>
  </body>
</html>
