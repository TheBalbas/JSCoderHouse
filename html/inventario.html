<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <header class="header">

  <div class="container">
    <div class="row">
      <div class="col m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Ingrese la Ropa deseada</span>
            <form id="formInventario">
              <div class="input-field">
                <input id="prenda" type="text" class="validate">
                <label for="prenda">Prenda</label>
              </div>
              <div class="input-field">
                <input id="color" type="text" class="validate">
                <label for="color">Color</label>
              </div>
              <div class="input-field">
                <input id="codigo" type="text" class="validate">
                <label for="codigo">Codigo</label>
              </div>
              <div class="input-field">
                <input id="tama単o" type="text" class="validate">
                <label for="tama単o">Tama単o</label>
              </div>
              <div class="input-field">
                <input id="precio" type="text" class="validate">

              </div>
              <div class="input-field">
                <input id="cantidad" type="text" class="validate">
                <label for="cantidad">Cantidad</label>
              </div>
              <div class="input-field">
                <label for="img">Imagen URL</label>
                <input id="img" type="text" class="validate">
              </div>
              <div class="input-field">
                <input type="submit" id="btnGuardar" class="btn" value="Guardar">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col m9">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col m12 s12">
                <i class="material-icons">search</i>
                <div class="input-field inline">
                  <input id="search" type="search" class="validate">
                  <label for="search">Buscar</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn blue" id="ordenar-ascendente">Ordenar por precio ascendente</button>
                <button class="btn blue" id="ordenar-descendente">Ordenar por precio descendente</button>
              </div>
            </div>
            <table class="table highlight" id="tabla">
              <thead>
                <tr>
                  <th>Prenda</th>
                  <th>Color</th>
                  <th>Codigo</th>
                  <th>Tama単o</th>

            </div>
            </div>
